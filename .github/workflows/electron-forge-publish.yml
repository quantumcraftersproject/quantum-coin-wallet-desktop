name: Release

on:
  push:
    tags:
    - '*'   

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Download Wallet
        run: |
          mkdir -p ${{ github.workspace }}/download
          curl -k https://quantumcrafters.org/download/quantumwallet-3.1.11.Setup.exe --output ${{ github.workspace }}\download\quantumwallet-3.1.11.Setup.exe
          curl -k https://quantumcrafters.org/download/quantumwallet-3.1.11.dmg --output ${{ github.workspace }}\download\quantumwallet-3.1.11.dmg 
      - name: Create Release
        run: |
          powershell Get-FileHash ${{ github.workspace }}\download\quantumwallet-3.1.11.Setup.exe > ${{ github.workspace }}\download\quantumwallet-3.1.11.Setup.txt
          powershell Get-FileHash ${{ github.workspace }}\download\quantumwallet-3.1.11.dmg > ${{ github.workspace }}\download\quantumwallet-3.1.11.dmg.txt
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: qc-release-windows
          path: |
              ${{ github.workspace }}/download/*.*
              
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "download/*.*"
